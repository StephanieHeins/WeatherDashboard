<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <!-- Body -->
  <body>

    <!-- Header -->
    <div class="my-4 py-2 bg-info text-light">
        <p class="text-center h1">Weather Dashboard</p>
        <p class="text-center h3">City Name Here</p>
    </div>

    <!-- Dashboard -->
    <div class="container mx-5 my-5">
        <div class="row">

            <!-- Search -->
            <div class="col-4">
                <p class="h5">Search for a City:</p>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
             <!-- History -->
                <div>
                    <ul class="list-group list-group-flush"></ul>
                    <button type="reset" class="btn btn-primary my-3">Clear</button>
                </div>
            </div>

            <!-- Weater Output-->
            <div class="col-8">

            </div>
        </div>





    </div>









  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
